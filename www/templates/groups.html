<ion-view view-title="Groups">
  <ion-content>
     <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="group in groups" type="item-text-wrap">
        <h2>{{group.name}}</h2>
        <p>{{group.lastText}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
