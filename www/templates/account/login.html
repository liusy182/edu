<ion-view view-title="Login">
  <ion-content>
      <ion-list>
        <ion-item>
          <label class="item item-input">
            <span class="input-label">Enter Email</span>
            <input type="text" ng-model="login.user.email">
          </label>
        </ion-item>
        <ion-item>
          <label class="item item-input">
            <span class="input-label">Enter Password</span>
            <input type="password" ng-model="login.user.password">
          </label>
        </ion-item>
        <ion-item>
          <li class="item item-checkbox">
            <label class="checkbox">
              <input type="checkbox" ng-model="login.user.register">
            </label>
              New User?
          </li>
        </ion-item>
        <ion-item>
          <button class="button button-block button-positive">
            Submit
          </button>
        </ion-item>
      </ion-list>
      
  </ion-content>
</ion-view>
